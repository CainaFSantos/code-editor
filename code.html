<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE EDITOR</title>
    <link href="code.css" rel="stylesheet">
</head>
<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="html.png" alt="html" class="html-img">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="css.png" alt="css" class="css-img">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="js.png" alt="js"  class="js-img">Javascript</h1>
                <textarea></textarea>
            </div>
           
        </div>
         <iframe id="result"></iframe>
    </div>
    <script src="simple.js"></script>

</body>
</html>
